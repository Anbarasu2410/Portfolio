          method="POST" target="hidden_iframe">
      
      <!-- Replace entry IDs with your actual Google Form field IDs -->
      <input type="text" name="entry.1234567890" placeholder="Your Name" required>
      <input type="email" name="entry.0987654321" placeholder="Your Email" required>
      <input type="text" name="entry.1122334455" placeholder="Your Phone" required>
      <textarea name="entry.5566778899" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
      <p id="form-message"></p>
    </form>
  </div>

  <!-- Hidden iframe to submit form in background -->
